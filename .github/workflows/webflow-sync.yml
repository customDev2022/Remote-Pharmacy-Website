name: Sync Webflow â†’ GitHub

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6 AM UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install node-fetch

      - name: Run Sync Script
        env:
          WEBFLOW_API_KEY: ${{ secrets.WEBFLOW_API_KEY }}
        run: node pull-webflow.js

      - name: Commit & Push Changes
        run: |
          git config --global user.name "webflow-bot"
          git config --global user.email "bot@example.com"
          git add .
          git commit -m "Auto-sync from Webflow API" || echo "No changes to commit"
          git push
